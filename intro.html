    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Inter&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope&family=Overpass&family=Poppins:ital,wght@0,500;0,600;1,400&family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Inter&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope&family=Overpass&family=Poppins:ital,wght@0,500;0,600;0,700;1,400&family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Inter&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope&family=Overpass&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,400&family=Red+Hat+Display&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
      @media(max-width:550px){
    body{
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 90%;
    }
    .flex-item-1,h1,p{
      margin-left: 2%;
        width: 90%;
        text-align: center;
    }
    .flex-head{
      margin-top: 15%;
      width: 90%;
      height: 100px;
    }
    h6{
      margin-top:5%;
      width: 50%;
      padding-top:1% ;
      margin-left: 25%;
    }
    .flex-form{
      width: 90%;
    }
    label{
      font-size: 10px;
      width: 70%;
    }
    #fnameval,#lnameval,#mailval,#passval{
     width: 80%;
    }
}
    </style>
</head>
<body>
    <div class="flex-item-1">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. </p>
    </div>
    <div class="flex-item-2">
        <div class="flex-head">
           <h6> Try it free 7 days <span style="font-weight: 100;">then $20/mo. thereafter</span></h6> 
        </div>
        <div class="flex-form">
            <form action="#" method="" name="form1" id="#form1">
                <input type="text" value="" placeholder="First Name " class="text form-control" id="fname" required>
                <p id="fnameval" style="color: red;font-style: italic;font-size: 10px;text-align: end;margin:1% 0% 0% 20% ;"></p>
                <input type="text"  placeholder="Last Name  " class="text form-control"  id="lname" required>
                <p id="lnameval" style="color: red;font-style: italic;font-size: 10px;text-align: end;margin:1% 0% 0% 20% ;"></p>
                <input type="text"  placeholder="Email Address" class="text form-control"  id="mail" required>
                <p id="mailval" style="color: red;font-style: italic;font-size: 10px;text-align: end;margin:1% 0% 0% 20% ;"></p>
                <input type="text"  placeholder="Password" class="text form-control"  id="pass" required>
                <p id="passval" style="color: red;font-style: italic;font-size: 10px;text-align: end;margin:1% 0% 0% 20% ;"></p>
                <input type="submit" class="btn form-control" value="text Claim your free trial" onclick="validate()">
                   <label for="">By clicking the button, you are agreeing to our <span style="color: red;">Terms and Services</span></label>
            </form>
        </div>
    </div>
  
    <script>
        function validate(){
            const fname = document.getElementById("fname");
            const lname = document.getElementById("lname");
            const email = document.getElementById("mail");
            const pass = document.getElementById("pass");
  if (!fname.checkValidity()) {
    document.getElementById("fnameval").innerHTML = "First Name cannot be empty";
    document.getElementById("fname").id= "error1";
    document.getElementById("error1").setAttribute("placeholder","");
  }
  if (!lname.checkValidity()) {
    document.getElementById("lnameval").innerHTML = "Last Name cannot be empty";
    document.getElementById("lname").id= "error2";
    document.getElementById("error2").setAttribute("placeholder","");
  }
  if (!email.checkValidity()) {
    document.getElementById("mailval").innerHTML = "Look like this is not an email";
    document.getElementById("mail").id= "error3";
    document.getElementById("error3").setAttribute("placeholder","email@example/com");
  }
  if (!pass.checkValidity()) {
    document.getElementById("passval").innerHTML = "Password cannot be empty";
    document.getElementById("pass").id= "error4";
    document.getElementById("error4").setAttribute("placeholder","");
  }
        }
    </script>
</body>
</html>
